<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加部门</title>
</head>
<body>
<div align="center">
    <h1>增加部门</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" id="id" value="{{ department.id }}" >
        <div>
            <label>部门：</label>
            　　<input type="text" name="dep_name" id="dep_name" >
        </div>
        <br>
        <div>
            <label>备注：</label>
            　　<input type="text" name="dep_script" id="dep_script" >
        </div>
        <br>

        <div><input type="submit" value="保存"></div>


    </form>
    {{ error_info }}
</div>
</body>
</html>
