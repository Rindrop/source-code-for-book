{% extends 'test_orm/base.html' %}
{% block page_content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">增加部门</h3> <!--这里加标题 //-->
    </div>
    <div class="panel-body"> <!--将表格放在这个<div class="panel-body">的标签中 //-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="/test_orm/add_dep/" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="dep_name" class="col-md-4 control-label">部门：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="dep_name" id="dep_name" placeholder="请录入部门名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dep_script" class="col-md-4 control-label">备注：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="dep_script" id="dep_script" placeholder="请录入备注说明">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="增加">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block depcls %}
active
{% endblock %}
