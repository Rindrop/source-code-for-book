{% extends 'test_orm/base.html' %}
{% block page_content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">修改电话地址</h3> <!--这里加标题 //-->
    </div>
    <div class="panel-body"> <!--将表格放在这个<div class="panel-body">的标签中 //-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!--通过class="form-horizontal"设置form为bootstrap form样式-->
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <input type="hidden" name="id" id="id" value="{{ info.id }}">
                    <div class="form-group">
                        <label for="phone" class="col-md-4 control-label">电话号码：</label>
                        <div class="col-md-8">
                            <input type="" class="form-control" name="phone" id="phone" value="{{ info.phone }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-md-4 control-label">家庭住址：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="address" id="address"
                                   value="{{ info.address }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" class="btn btn-primary" value="保存">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- 以下block块给样式类赋值，class="active"//-->
{% block employeeinfocls %}
active
{% endblock %}
